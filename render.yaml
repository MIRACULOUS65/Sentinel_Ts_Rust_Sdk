services:
  # Service 1: Horizon Data Fetcher (FastAPI)
  - type: web
    name: sentinel-horizon-fetcher # Renamed to match your deploy if possible, or new one
    env: python
    rootDir: aiml/service1_horizon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn horizon_service:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ML_SERVICE_URL
        value: https://sentinel-aiml.onrender.com
      - key: HORIZON_API_URL
        value: https://horizon-testnet.stellar.org

  # Service 2: ML Engine exists in aiml/render_ml.yaml or managed separately
  # We focus on connecting Service 1 to it here.

  # Frontend: Dashboard
  - type: web
    name: sentinel-dashboard
    env: static
    staticPublishPath: graph_frontend
    headers:
      - path: /*
        name: Access-Control-Allow-Origin
        value: "*"
