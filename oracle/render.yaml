services:
  - type: web
    name: sentinel-oracle
    env: python
    region: ohio
    plan: free
    buildCommand: |
      cd oracle
      pip install -r requirements.txt
    startCommand: |
      cd oracle
      uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ORACLE_PRIVATE_KEY
        sync: false
    autoDeploy: true
